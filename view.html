<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Artigo - B.Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <div class="nav-content">
                <a href="index.html" class="logo">B.Log</a>
                <div class="nav-controls">
                    <div class="nav-menu-container">
                        <button class="hamburger-btn" id="hamburgerBtn">
                            <span>Artigos</span>
                            <span>‚ñº</span>
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <div class="menu-header">
                                <h3>Todos os Artigos</h3>
                            </div>
                            <div class="menu-content" id="menuContent">
                                <div class="loading-menu">Carregando artigos...</div>
                            </div>
                        </div>
                    </div>
                    <button class="theme-toggle" id="themeToggle">üåô</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <a href="index.html" class="back-link">
                <span>‚Üê</span>
                <span>Voltar</span>
            </a>
            <div id="artigo">
                <div class="loading-article">
                    <div class="loading-title-large"></div>
                    <div class="loading-subtitle-large"></div>
                    <div class="loading-image-large"></div>
                    <div class="loading-text"></div>
                    <div class="loading-text"></div>
                    <div class="loading-text"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" aria-label="GitHub">GitHub</a>
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
                <a href="#" aria-label="Instagram">Instagram</a>
            </div>
            <p class="copyright">&copy; 2025 B.Log - Todos os direitos reservados</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { firebaseConfig } from './config.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const artigoDiv = document.getElementById("artigo");
        const menuContent = document.getElementById("menuContent");
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        const params = new URLSearchParams(window.location.search);
        const currentArticleId = params.get("id");

        const currentTheme = localStorage.getItem('theme') || 'dark';

        if (currentTheme === 'light') {
            body.setAttribute('data-theme', 'light');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = !body.hasAttribute('data-theme') || body.getAttribute('data-theme') === 'dark';

            if (isDark) {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        });

        function toggleMenu() {
            dropdownMenu.classList.toggle('active');
        }

        function closeMenu() {
            dropdownMenu.classList.remove('active');
        }

        hamburgerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        document.addEventListener('click', (e) => {
            if (!dropdownMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
                closeMenu();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });

        async function carregarArtigo() {
            if (!currentArticleId) {
                artigoDiv.innerHTML = "<div class='error-state'><h3>ID do artigo n√£o fornecido</h3><p>Verifique o link e tente novamente</p></div>";
                return;
            }

            try {
                const docRef = doc(db, "artigos", currentArticleId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    artigoDiv.innerHTML = "<div class='error-state'><h3>Artigo n√£o encontrado</h3><p>O artigo que voc√™ procura pode ter sido removido</p></div>";
                    return;
                }

                const data = docSnap.data();
                const date = new Date(data.dataPublicacao);
                const formattedDate = date.toLocaleDateString('pt-BR');

                document.title = `${data.titulo} - B.Log`;

                artigoDiv.innerHTML = `
                    <h1>${data.titulo}</h1>
                    <h3>${data.subtitulo}</h3>
                    <div class="article-meta">
                        <span class="publish-date">üìÖ Publicado em ${formattedDate}</span>
                    </div>
                    <img src="${data.cover}" alt="${data.titulo}" loading="lazy">
                    <div class="article-content">${data.conteudo}</div>
                `;
            } catch (error) {
                artigoDiv.innerHTML = "<div class='error-state'><h3>Erro ao carregar o artigo</h3><p>Tente recarregar a p√°gina</p></div>";
                console.error("Erro ao carregar artigo:", error);
            }
        }

        async function carregarMenuArtigos() {
            try {
                const q = query(collection(db, "artigos"), orderBy("dataPublicacao", "desc"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    menuContent.innerHTML = "<div class='loading-menu'>Nenhum artigo encontrado.</div>";
                    return;
                }

                const artigosPorAno = {};

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const ano = new Date(data.dataPublicacao).getFullYear();

                    if (!artigosPorAno[ano]) {
                        artigosPorAno[ano] = [];
                    }

                    artigosPorAno[ano].push({
                        id: doc.id,
                        ...data
                    });
                });

                let menuHTML = '';
                const anosOrdenados = Object.keys(artigosPorAno).sort((a, b) => b - a);

                anosOrdenados.forEach(ano => {
                    menuHTML += `
                        <div class="year-section">
                            <div class="year-title">${ano}</div>
                    `;

                    artigosPorAno[ano].forEach(artigo => {
                        const isCurrentArticle = artigo.id === currentArticleId;
                        const currentClass = isCurrentArticle ? 'current-article' : '';

                        menuHTML += `
                            <a href="view.html?id=${artigo.id}" class="article-item ${currentClass}">
                                <div class="article-title">${artigo.titulo}</div>
                                <div class="article-date">${new Date(artigo.dataPublicacao).toLocaleDateString('pt-BR')}</div>
                            </a>
                        `;
                    });

                    menuHTML += `</div>`;
                });

                menuContent.innerHTML = menuHTML;
            } catch (error) {
                menuContent.innerHTML = "<div class='loading-menu'>Erro ao carregar artigos.</div>";
                console.error("Erro ao carregar menu:", error);
            }
        }

        carregarArtigo();
        carregarMenuArtigos();
    </script>
</body>

</html>
